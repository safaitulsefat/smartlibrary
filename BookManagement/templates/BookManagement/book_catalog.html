{% extends 'base.html' %}
{% load static %}
{% block title %}book catalog{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
      {% for i in book %}
      <div class="col-md-4">
        <div class="card">
          <img class="card-img-top" src="{% static 'BookManagement/images/' %}{{ i.image }}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">title: {{ i.title }}</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  
  
  
    
{% endblock %}
